<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Alexa's Testimonial Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <!-- start of header -->
    <div class="header">
        <header>
            <h1>10,000+ of our<br /> users love our<br /> products.</h1>
            <!-- Blub about the product -->
            <p id="p">We only provide great products combined with excellent<br>customer service. See what our satisfied customers are<br>saying about our services.
        </header>
        <!-- end of header -->
        <!-- start of the first div of star images and  "Reviews" text -->
        <div>
            <div id="first" class="star">
                <ul>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li class="reviews">Rated 5 Stars in Reviews</li>
                </ul>
            </div>
            <!-- end of the first div of star images and "Reviews" text -->
            <!-- start of second div of star images and "Report Guru" text -->
            <div id="second" class="star1">
                <ul>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li id="guru" class="reviews">Rated 5 Stars in Report Guru</li>
                </ul>
            </div>
            <!-- end of second div of star images and "Report Guru" text -->
            <!-- start of third div of star images and "BestTech" text -->
            <div id="third" class="star2">
                <ul>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li><img class="space" src="./images/icon-star.svg" alt="star"></li>
                    <li class="reviews">Rated 5 Stars in BestTech</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end of third div of star images and "BestTech" text -->
    <!--  start of first image of Colton, verified buyer and text -->
    <div id="pic1" class="picture">
        <figure>
            <img class="colton" src="./images/colton.jpg" alt="colton">
            <h5 id="colt" class="people">Colton Smith <br> <span class="buyer">Verified Buyer</span></h5>
            <p class="text">" We needed the same printed design as <br> the one we had ordered a week prior. Not
                <br>only did they find the original order, but <br>we also received it in times. Excellent! "</p>
        </figure>
    </div>
    <!-- end of first image of Colton, verified buyer and text -->
    <!--  start of image of Irene, verified buyer and text -->
    <div id="pic2" class="picture">
        <figure id="irene">
            <img class="colton" src="./images/image-irene.jpg" alt="irene">
            <h5 class="people">Irene Roberts <br> <span class="buyer">Verified Buyer</span></h5>
            <br>
            <p class="text"> " Customer service is always excellent and <br>very quick turn around. Completely
                <br>delighted with the simplicity of the <br>purchased and the speed of delivery. "</p>
        </figure>
    </div>
    <!-- end of image of Irene, verified buyer and text -->
    <!--  start of image of Anne, verified buyer and text -->
    <div id="pic3" class="picture">
        <figure>
            <img class="colton" src="./images/image-anne.jpg" alt="anne">
            <h5 class="people">Anne Wallace <br> <span class="buyer">Verified Buyer</span></h5>
            <br>
            <p class="text">" Put an order with this company and can<br>only praise them for the very high<br>standard.
                Will definitely use them again<br>and recommend them to everyone! "</p>
        </figure>
    </div>
    <!-- end of image of Anne, verified buyer and text -->
</body>

</html>
